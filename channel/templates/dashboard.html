{% extends 'base.html' %}

{% block content %}
    <h1>Chat lobbies index</h1>
    <div class="chat-index">
        <ul class="chat-index-list">
            {% for user in users %}
                <li class="chat-index-element">
                    <span>{{ user.name }}</span>
                    <a href="{{ user.link }}">Go to chat</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
